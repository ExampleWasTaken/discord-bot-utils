name: PR

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
            - ready_for_review

jobs:
    lint:
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false
        steps:
            - name: Checkout source
              uses: actions/checkout@v3
            - name: install
              run: npm ci
            - name: eslint version
              run: npx eslint -v
            - name: Check Lint
              run: npm run lint -- --debug --max-warning=0
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 18.x
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build --if-present
